<!-- notes

list-to shown all todos
add-to add a todo
delete-delete a todo
quit-to exit todo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo-App</title>
</head>
<body>
    
    <h1>Todo App</h1>
    <label for="inp">Enter task which you want to add</label>
    <input type="text" name="task" id="inp" value="walk">
    <button id="btn">add task</button>
    <ul id="add">
        <li>Eat <button class="del">delete</button></li>
        <li>Sleep <button class="del">delete</button></li>
    </ul>
</body>
<script src="app1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
