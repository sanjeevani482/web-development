<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">
        <h2>Currecncy Converter</h2>
        <form>
            <div class="amount">
                <p><b>Amount</b></p>
                <input type="text" name="" value="1">
            </div>
            <div class="converter">
                <div class="from">
                    <p><b>From</b></p>
                    <div class="select">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="from" id="">
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
                <div class="converterrr"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="to">
                    <p><b>To</b></p>
                    <div class="select">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="to" id="">
                            <option value="INR">USD</option>
                        </select>
                    </div>
                </div>
                
            </div>
            <div class="output">1 INR = 0.01206 USD</div>
            <button>Submit me!!</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>

</body>

</html>
